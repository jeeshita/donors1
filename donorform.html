<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title> Donor registration page</title>
</head>
<body align="center">
<h1> Donor Registration</h1>
<form action="Donors.java">
<table align='center' >
<tr>
<td>Name: </td><td><input type="text" id='name'/><br/></td></tr>
<tr>
<td>Age :</td> <td><input type="text" id='age'/><br/></td></tr>
<tr>
<td>Address: </td><td><input type="text" id="add"/><br/></td></tr>
<tr>
<td>Email id:</td><td><input type="email" id="email"/><br/></td></tr>
<tr>
<td>mobile id:</td><td><input type="number" id="phone"/><br/></td></tr>
<tr>
<td>Blood group:</td><td><input type="text" id="bg"/><br/></td></tr>
<tr>
<td>Gender:</td> <td>MALE<input type="radio" id="male" checked>FEMALE<input type="radio" id="female" ><br/></td></tr>
<tr>
<td><input type="button" id="submit" value="Submit"/></td></tr>
</table>
</form>

</body>
</html>
